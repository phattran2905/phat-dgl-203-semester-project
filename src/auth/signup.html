<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,400;0,700;1,400;1,700&family=Mali:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../../dist/css/signup.css">
  <title>Sign Up - Pokemon Land</title>
</head>

<body>
  <!-- Flex Container -->
  <div class="flex-container">
    <!-- Header -->
    <header>
      <div class="navbar auth">
        <a href="../index.html#how-to-play" class="navbar__link">
          How to Play
        </a>

        <nav class="navbar__nav">
          <ul class="navbar__nav__list">
            <li class="navbar__nav__list__item">
              <a href="./login.html" class="navbar__nav__list__item__link">Log In</a>
            </li>
            <li class="navbar__nav__list__item active">
              <a href="./signup.html" class="navbar__nav__list__item__link">Sign Up</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <main>
      <!-- Container -->
      <div class="container">
        <h1>Pokémon Land</h1>

        <!-- Signup Form -->
        <form action="./login.html" method="GET">
          <div class="form">
            <!-- Form Container -->
            <div class="form__container">
              <div class="form__input-group">
                <label for="username" class="form__label">Username</label>
                <input type="text" id="username" class="form__input" placeholder="Username" value="phattran">
              </div>
              <div class="form__input-group">
                <label for="password" class="form__label">Password</label>
                <input type="password" id="password" class="form__input" placeholder="******" value="123123">
              </div>
              <div class="form__input-group">
                <label for="confirm-password" class="form__label">Confirm</label>
                <input type="password" id="confirm-password" class="form__input" placeholder="******" value="123123">
              </div>
            </div><!-- End Form Container -->

            <p class="form__ref-link">Already have an account? <a href="./login.html">Log in here</a></p>

            <button type="submit" class="form__submit-btn">Sign Up</button>
          </div>
        </form><!-- End Signup Form -->

        <!-- Validation -->
        <div class="validation">
          <div class="validation__error show">
            <p class="validation__error__message">Username is already taken.</p>
          </div>
          <img src="../../dist/img/pokemon/pikachu.svg" alt="Pikachu" class="validation__img">
        </div><!-- End Validation -->
      </div><!-- End Container -->

      <footer>&copy;2022 Pokémon Land. &copy;1995 - 2022 Nintendo/Creatures Inc./GAME FREAK inc. TM, &copy;Nintendo.
      </footer>
    </main>
  </div><!-- End Flex Container -->
</body>

</html>
