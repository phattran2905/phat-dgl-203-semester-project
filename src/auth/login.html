<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,400;0,700;1,400;1,700&family=Mali:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../../dist/css/login.css">
  <title>Log In - Pokemon Land</title>
</head>

<body>
  <div class="flex-container">
    <header>
      <div class="logo">
        <img src="../../dist/img/logo.png" alt="Pokemon Land Logo">
      </div>

      <nav class="auth">
        <ul class="auth__list">
          <li class="auth__item active">
            <a href="./login.html" class="auth__link">Log In</a>
          </li>
          <li class="auth__item">
            <a href="./signup.html" class="auth__link">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Pokemon Land</h1>
        <!-- Login Form -->
        <div class="login-form">
          <form action="#!" method="POST">
            <div class="login-form__container">
              <div class="login-form__input-group">
                <label for="username" class="login-form__label">Username</label>
                <input type="text" id="username" class="login-form__input" placeholder="Username">
              </div>
              <div class="login-form__input-group">
                <label for="password" class="login-form__label">Password</label>
                <input type="password" id="password" class="login-form__input" placeholder="******">
              </div>
              <div class="login-form__input-group">
                <label for="remember-me" class="login-form__label">Keep me logged in</label>
                <input type="checkbox" id="remember-me" class="login-form__input">
              </div>
            </div>
            <p class="sign-up-link">Don't have an account? <a href="./signup.html">Sign up here</a></p>

            <button type="submit" class="login-form__submit-btn">Log In</button>
          </form>
        </div><!-- End Login Form -->

        <!-- Validation -->
        <div class="validation">
          <div class="validation__errors">
            <p class="validation__error-msg">Username or Password is incorrect.</p>
          </div>
          <div class="validation__img">
            <img src="../../dist/img/pikachu.svg" alt="Pikachu">
          </div>
        </div><!-- End Validation -->
      </div>

      <footer>&copy;2022 Pok√©mon. &copy;1995 - 2022 Nintendo/Creatures Inc./GAME FREAK inc. TM, &copy;Nintendo.</footer>
    </main>
  </div>
</body>

</html>
