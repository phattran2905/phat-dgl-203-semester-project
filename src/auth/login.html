<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,400;0,700;1,400;1,700&family=Mali:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../../dist/css/login.css">
  <title>Log In - Pokemon Land</title>
</head>

<body>
  <div class="flex-container">
    <header>
      <div class="navbar auth">
        <a href="../index.html" class="navbar__logo">
          <img src="../../dist/img/logo.png" alt="Pokemon Land Logo">
        </a>

        <nav class="navbar__nav">
          <ul class="navbar__nav__list">
            <li class="navbar__nav__list__item active">
              <a href="./login.html" class="navbar__nav__list__item__link">Log In</a>
            </li>
            <li class="navbar__nav__list__item">
              <a href="./signup.html" class="navbar__nav__list__item__link">Sign Up</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Pokémon Land</h1>
        <!-- Login Form -->
        <form id="login-form" action="#" method="POST">
          <div class="form">
            <div class="form__container">
              <div class="form__input-group">
                <label for="username" class="form__label">Username</label>
                <input type="text" id="username" class="form__input" placeholder="Username" value="phattran">
              </div>
              <div class="form__input-group">
                <label for="password" class="form__label">Password</label>
                <input type="password" id="password" class="form__input" placeholder="******" value="123123">
              </div>
              <div class="form__input-group">
                <input type="checkbox" id="remember-me" class="form__input">
                <label for="remember-me" class="form__label">Keep me logged in</label>
              </div>
            </div>
            <p class="form__ref-link">Don't have an account? <a href="./signup.html">Sign up here</a></p>

            <button type="submit" class="form__submit-btn">Log In</button>
          </div><!-- End Login Form -->
        </form>

        <!-- Validation -->
        <div class="validation">
          <div class="validation__error show">
            <p class="validation__error__message">Username or Password is incorrect.</p>
          </div>
          <img src="../../dist/img/pikachu.svg" alt="Pikachu" class="validation__img">
        </div><!-- End Validation -->
      </div>

      <footer>&copy;2022 Pokémon Land. &copy;1995 - 2022 Nintendo/Creatures Inc./GAME FREAK inc. TM, &copy;Nintendo.
      </footer>
    </main>
  </div>
  
  <script src="../js/global.js"></script>
  <script src="../js/util.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
