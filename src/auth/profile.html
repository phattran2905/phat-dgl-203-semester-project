<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,400;0,700;1,400;1,700&family=Mali:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/35da3bfca1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../dist/css/profile.css">

  <title>Profile - Pokemon Land</title>
</head>

<body>
  <div class="flex-container">
    <header class="navbar">
      <div class="navbar__logo">
        <img src="../../dist/img/logo.png" alt="Pokemon Land Logo">
      </div>

      <nav class="navbar__nav">
        <ul class="navbar__nav__list">
          <li class="navbar__nav__list__item profile active">
            <a href="./profile.html" class="navbar__nav__list__item__link"><i class="fa-solid fa-user"></i></a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="../pokemon/index.html" class="navbar__nav__list__item__link">Pokemon</a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="../inventory/pokeball.html" class="navbar__nav__list__item__link">Inventory</a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="../explore/index.html" class="navbar__nav__list__item__link">Explore</a>
          </li>
          <li class="navbar__nav__list__item">
            <a href="../shop/gold-items.html" class="navbar__nav__list__item__link">Shop</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Profile Form -->
        <form action="#!" method="POST">
          <div class="form">
            <div class="form__header">
              <h3>Profile</h3>
              <a href="#!" class="form__header__close-btn">
                <i class="fa-solid fa-xmark"></i>
              </a>
            </div>

            <div class="form__container">
              <div class="profile__info">
                <div class="profile__info__card">
                  <div class="profile__info__card__img">
                    <img src="../../dist/img/awesome-user-alt.png" alt="Profile image">
                  </div>

                  <div class="profile__info__card__level">
                    <span>Lv.20</span>
                  </div>

                  <div class="profile__info__card__name">
                    <p>Phat Tran</p>
                  </div>
                </div>

                <div class="profile__info__experience">
                  <p>EXP: <span class="profile__info__experience--current">1500</span> / <span>3000</span></p>
                  <div class="profile__info__experience__bars"></div>
                </div>
                <div class="profile__info__coins">
                  <i class="fa-solid fa-coins"></i>
                  <span>300</span>
                </div>
              </div>
              <div class="form__container__fields">
                <div class="form__input-group">
                  <label for="name" class="form__label">Name</label>
                  <input type="text" id="name" class="form__input" placeholder="Your name" value="Phat Tran">
                  <p>Error</p>
                </div>
                <div class="form__input-group">
                  <label for="email" class="form__label">Email</label>
                  <input type="email" id="email" class="form__input" placeholder="email@email.com"
                    value="phat.tran2905@gmail.com">
                </div>
                <div class="form__input-group">
                  <label for="phone" class="form__label">Phone</label>
                  <input type="text" id="phone" class="form__input" placeholder="123-456-7890" value="123-456-7890">
                </div>
              </div>
            </div>

            <div class="form__footer">
              <a class="form__logout-btn" href="login.html">Log out</a>
              <button type="submit" class="form__submit-btn btn secondary-btn">Save</button>
            </div>
          </div><!-- End Profile Form -->
        </form>
      </div>

      <footer>&copy;2022 Pok√©mon Land. &copy;1995 - 2022 Nintendo/Creatures Inc./GAME FREAK inc. TM, &copy;Nintendo.
      </footer>
    </main>
  </div>
</body>

</html>
