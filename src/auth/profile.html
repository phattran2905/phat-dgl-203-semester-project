<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    rel="stylesheet">

  <link rel="stylesheet" href="../../dist/css/login.css">

  <title>Profile - Pokemon Land</title>
</head>

<body>
  <div class="flex-container">
    <header class="navbar">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item--icon active">
            <a href="../pokemon/index.html" class="nav__item__link">
              <i class="fa-solid fa-user"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="../pokemon/index.html" class="nav__item__link">Pokemon</a>
          </li>
          <li class="nav__item">
            <a href="../inventory/pokeball.html" class="nav__link">Inventory</a>
          </li>
          <li class="nav__item">
            <a href="../explore/index.html" class="nav__item__link">Explore</a>
          </li>
          <li class="nav__item--right">
            <a href="../shop/gold-items.html" class="nav__item__link">Shop</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <!-- Login Form -->
        <form action="#!" method="POST">
          <div class="form">
            <div class="form__header">
              <h2>Profile</h2>
              <a href="#!" class="form__close-btn">
                <i class="fa-solid fa-xmark"></i>
              </a>
            </div>

            <div class="form__container">
              <div class="form__input-group">
                <label for="name" class="form__label">Name</label>
                <input type="text" id="name" class="form__input" placeholder="Your name" value="Phat Tran">
                <p>Error</p>
              </div>
              <div class="form__input-group">
                <label for="email" class="form__label">Email</label>
                <input type="email" id="email" class="form__input" placeholder="email@email.com" value="phat.tran2905@gmail.com">
              </div>
              <div class="form__input-group">
                <label for="phone" class="form__label">Phone</label>
                <input type="text" id="phone" class="form__input" placeholder="123-456-7890" value="123-456-7890">
              </div>
            </div>

            <div class="form__footer">
              <a class="form__logout-btn" href="login.html">Log out</a>
              <button type="submit" class="form__submit-btn btn secondary-btn">Save</button>
            </div>
          </div><!-- End Login Form -->
        </form>
      </div>

      <footer>&copy;2022 Pok√©mon Land. &copy;1995 - 2022 Nintendo/Creatures Inc./GAME FREAK inc. TM, &copy;Nintendo.
      </footer>
    </main>
  </div>
